name: âš™ï¸ CI: Frontend & Backend Check

# ğŸ§¨ Trigger this workflow on PRs to the dev branch
on:
  pull_request:
    branches:
      - dev

jobs:
  frontend:
    name: ğŸ§ª Frontend CI
    runs-on: ubuntu-latest

    # ğŸ“ Set working directory to ./frontend
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # ğŸ“¥ Checkout your GitHub repo
      - uses: actions/checkout@v4

      # ğŸ§± Install frontend dependencies
      - name: Install dependencies
        run: npm install

      # ğŸ— Build the React app
      - name: Build frontend
        run: npm run build


  backend:
    name: ğŸ” Backend CI
    runs-on: ubuntu-latest

    # ğŸ“ Set working directory to ./backend
    defaults:
      run:
        working-directory: ./backend

    steps:
      # ğŸ“¥ Checkout your GitHub repo
      - uses: actions/checkout@v4

      # ğŸ§± Install backend dependencies
      - name: Install dependencies
        run: npm install

      # âœ… Basic syntax check of backend entry file
      - name: Syntax check
        run: node -c index.js || echo "You can add ESLint/test later"
