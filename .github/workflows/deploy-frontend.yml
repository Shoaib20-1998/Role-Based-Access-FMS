name: 🚀 CD: Deploy to Vercel (Frontend)

on:
  workflow_dispatch:  # 👈 Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🛠️ Install Vercel CLI
        run: npm install -g vercel

      - name: 🚀 Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --org ${{ secrets.VERCEL_ORG_ID }} --project ${{ secrets.VERCEL_PROJECT_ID }}
